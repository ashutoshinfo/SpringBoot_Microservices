#spring Batch configuration
#it will start the batch rocessing only when the launcher.launch() method is called.
spring.batch.job.enabled=false
#initialize the schema for JobReposetory
spring.batch.jdbc.initialize-schema=always

#Datasource (Hikari CP by Default)
#spring.datasource.dbcp2.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring_microservices
spring.datasource.password=poop
spring.datasource.username=root

#Hiberante
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
